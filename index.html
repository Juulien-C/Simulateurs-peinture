<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulateurs</title>
</head>
<body>
    <div class="bloc-btn">

    </div>
    <div class="bloc-simulateurs">

            <iframe allowfullscreen allow="fullscreen" style="border:none; width: 100%; height: 122vh; margin-bottom:50px;" src="https://v33.com/Visualiseur/v33/pieces/decolab/visualiseur"></iframe>
        </div>
        <div id="sdb" style="display:none;">
            <iframe allowfullscreen allow="fullscreen" style="border:none; width: 100%; height: 122vh; margin-bottom:50px;" src="https://v33.com/Visualiseur/v33/pieces/decolab/visualiseur"></iframe>
        </div>
        <div id="exterieure" style="display:none;">
            <iframe allowfullscreen allow="fullscreen" style="border:none; width: 100%; height: 122vh; margin-bottom:50px;" src="https://v33.com/Visualiseur/v33/pieces/couleursdici/visualiseur"></iframe>
        </div>
    </div>

    <script src="/script.js"></script>
